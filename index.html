<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест по Дизайну</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .question {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    button {
      display: block;
      background: #ccc; /* изначально серый */
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button.correct {
      background: #4CAF50 !important; /* зелёный */
      color: white;
    }
    button.wrong {
      background: #f44336 !important; /* красный */
      color: white;
    }
    #result {
      text-align: center;
      font-size: 22px;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

<h1>Тест по Дизайну</h1>

<div id="quiz"></div>

<script>
const questions = [
  {
    question: "Что делает инструмент 'Трансформирование'?",
    answers: [
      { text: "Меняет размер и форму объекта", correct: true },
      { text: "Размывает картинку", correct: false },
      { text: "Удаляет слой", correct: false },
      { text: "Перекрашивает изображение", correct: false },
      { text: "Создаёт новый слой", correct: false },
    ]
  },
  {
    question: "Что происходит, если нажать на закрытый глаз слоя?",
    answers: [
      { text: "Слой становится видимым", correct: true },
      { text: "Слой удаляется", correct: false },
      { text: "Слой перемещается наверх", correct: false },
      { text: "Слой заблокируется", correct: false },
      { text: "Слой становится прозрачным", correct: false },
    ]
  },
  {
    question: "Как создать новый слой в фотошопе?",
    answers: [
      { text: "Нажать на кнопку 'Создать новый слой'", correct: true },
      { text: "Удалить все старые слои", correct: false },
      { text: "Выбрать инструмент 'Ластик'", correct: false },
      { text: "Открыть меню фильтров", correct: false },
      { text: "Нажать комбинацию Ctrl+S", correct: false },
    ]
  },
  {
    question: "Как удалить ненужную часть изображения?",
    answers: [
      { text: "Выделить и нажать Delete", correct: true },
      { text: "Покрасить область в белый цвет", correct: false },
      { text: "Создать новый слой", correct: false },
      { text: "Переместить картинку", correct: false },
      { text: "Сохранить файл", correct: false },
    ]
  },
  {
    question: "Как переместить слой выше другого слоя?",
    answers: [
      { text: "Перетащить его в палитре слоёв", correct: true },
      { text: "Удалить нижний слой", correct: false },
      { text: "Открыть фильтры", correct: false },
      { text: "Изменить размер изображения", correct: false },
      { text: "Поменять цвет фона", correct: false },
    ]
  }
];

let currentQuestion = 0;

function showQuestion() {
  const quiz = document.getElementById('quiz');
  quiz.innerHTML = '';

  if (currentQuestion >= questions.length) {
    quiz.innerHTML = '<div id="result">Поздравляем! Вы прошли тест!</div>';
    return;
  }

  const q = questions[currentQuestion];

  const questionDiv = document.createElement('div');
  questionDiv.className = 'question';
  questionDiv.innerHTML = `<p><strong>Вопрос ${currentQuestion + 1}:</strong> ${q.question}</p>`;

  q.answers.forEach(answer => {
    const button = document.createElement('button');
    button.innerText = answer.text;
    button.onclick = () => checkAnswer(button, answer.correct);
    questionDiv.appendChild(button);
  });

  quiz.appendChild(questionDiv);
}

function checkAnswer(button, isCorrect) {
  const buttons = document.querySelectorAll('button');
  buttons.forEach(btn => btn.disabled = true); // блокировать все кнопки после ответа

  if (isCorrect) {
    button.classList.add('correct');
    setTimeout(() => {
      currentQuestion++;
      showQuestion();
    }, 5000); // ждать 5 секунд
  } else {
    button.classList.add('wrong');
    setTimeout(() => {
      buttons.forEach(btn => btn.disabled = false); // снова разрешить попытки
    }, 500);
  }
}

showQuestion();
</script>

</body>
</html>
